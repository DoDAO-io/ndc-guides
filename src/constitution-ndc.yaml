  - content: >-
      The core principles form the cornerstone of the NDC’s commitment to the
      community. The NDC governance you see referenced below is a catch all term
      for the people working to bring the NDC to life. 


      Freedom from Censorship - NDC Governance Shall not infringe upon the
      rights of the individual or collective concerning freedom of speech or
      participation.


      Non-Infringement - NDC Governance shall not infringe upon the interests,
      decisions, and governance choices of dApps, protocols, and creative works
      built and operating within the NEAR Ecosystem.


      Non-Partiality - NDC Governance Shall not display unfair advantage,
      preferential treatment, undue influence, or partiality to any specific
      project, entity or group (“nodes”).
