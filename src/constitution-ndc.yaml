  - content: >-
      Ecosystem First - NDC Governance Is to prioritise the success of the NEAR
      Ecosystem above any individual’s interest. The NEAR Ecosystem is a
      collective and as such, it is always treated as more important than any
      one person, regardless of their influence.


      Declaration of Conflict of Interest - Any individual or member
      participating in the NDC Governance Of the NDC is to disclose relevant
      conflicts of interest, when announcing their candidacy for a position in a
      governance body, and prior to assuming their position in the governance
      structure.


      Transparent Decision-Making - Transparency is the key to establishing
      trust between all stakeholders, and as such the Governance body commits to
      a collaborative and transparent approach in all governance decisions, so
      as to drive accountability and foster trust.
