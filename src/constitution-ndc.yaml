  - content: >
      The Constitution is a living document. That means it will adapt and change
      to the needs of the community. But in order to meet those needs, it needs
      a process by which change can take place.  


      There are two key ways amendments can be submitted:

      A proposal is created by the House of Merit, and passed through the
      Council of Advisors for assessment. 

      A proposal is put forward by the Voting Body, and is voted on by more than
      50% of the Voting Body in favour of the changes. 


      Formal changes are then made in the next Congress.
    name: Changing the Constitution
