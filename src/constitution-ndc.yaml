  - content: >
      The NDC refers to the governance framework that looks after the Community
      Treasury. This framework is designed to ensure allocating funds and
      budgeting for the development of the ecosystem is done in an open,
      transparent, and secure way.


      In the first version of the NDC, decisions are delegated and managed by
      three separate institutions:
       
      - A House of Merit - this consists of 15 members from the ecosystem
      charged with passing proposals that deploy the treasury.


      - A Council of Advisors - this is a supervisory body made up of 7
      community members that have the power to veto proposals being looked at by
      the House of Merit. 


      - Transparency Commission - The Commission is made up of 7 community
      members and is charged with ensuring the integrity of all the houses, and
      ensures funds are allocated for their stated purposes.
